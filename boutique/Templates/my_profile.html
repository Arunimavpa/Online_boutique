{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <link rel="icon" href="{% static 'images/fevicon/fevicon.png' %}" type="image/gif" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />


  <title> </title>
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- font awesome style -->
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

</head>

<body>

  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <span>
          SAIKA DESIGNS
            </span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav  ">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about"> About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/product">Products</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact Us</a>
              </li>
              {% if not request.session.userid %}
              <li class="nav-item">
                <a class="nav-link" href="/Login">Login</a>
              </li>
              {% else %}
               <li class="nav-item">
                <a class="nav-link" href="/my_profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/my_orders">My Orders</a>
              </li>
               <li class="nav-item">
                <a class="nav-link" href="/Logout">Logout</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="/cart/view/">Cart</a>
              </li>
            </ul>
            <div class="user_optio_box">
              <a href="">
                <i class="fa fa-user" aria-hidden="true"></i>
              </a>
              <a href="">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>

        <div class="content-wrapper">
            <div class="header px-0 px-md-0 px-lg-3 pt-2 pt-sm-2 pt-md-2  pt-lg-4">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6 col-lg-6 d-flex">
                            <button class="menu-toggle btn btn-lg text-white d-block d-lg-none "><i class="fa-solid fa-bars"></i></button>
                            <h1 class="header-title d-none d-lg-block ">Profile</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="product-section px-0 px-md-0 px-lg-3 mt-150">
                    <div class="container">
                        <div class="card shadow-sm border-0 border-radius-12">
                            <div class="card-body p-4">
                                <!-- Tabs -->
                                <ul class="nav nav-tabs" id="accountTabs" role="tablist">
                                    <li class="nav-item" role="presentation">
                                    <button class="nav-link active text-primary" id="account-tab" data-bs-toggle="tab"
                                        data-bs-target="#account" type="button" role="tab" aria-controls="account"
                                        aria-selected="true">
                                        <i class="bi bi-person"></i> Account
                                    </button>
                                    </li>

                                    <li class="nav-item" role="presentation">
                                    <button class="nav-link text-primary" id="password-tab" data-bs-toggle="tab"
                                        data-bs-target="#password" type="button" role="tab"
                                        aria-controls="password" aria-selected="false">
                                        <i class="bi bi-lock"></i> Change Password
                                    </button>
                                    </li>
                                </ul>

                                <!-- Tab Content -->
                                <div class="tab-content mt-4">
                                    <div class="tab-pane fade show active" id="account" role="tabpanel"
                                    aria-labelledby="account-tab">
                                    <h5 class="h5 mb-5">Account Info</h5>
                                    <form action="/account_update/" method="post">{% csrf_token %}
                                        <div class="mb-3">
                                        <label for="firstName" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="firstName" value="{{data.name}}" name="name">
                                        </div>
                                        <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email"
                                            value="{{data.email}}" name="email">
                                        </div>
                                        <div class="mb-3">
                                        <label for="email" class="form-label">Mobile</label>
                                        <input type="tel" class="form-control" id="mobile"
                                            value="{{data.mobile}}" name="mobile">
                                        </div>
                                        <button type="submit" class="btn custom-bg-primary text-white btn-hover btn btn-primary">Save</button>
                                    </form>
                                    </div>
                                    <div class="tab-pane fade" id="password" role="tabpanel"
                                    aria-labelledby="password-tab">
                                    <h5 class="h5 mb-5">Change Password</h5>
                                    <form action="/change_password/" method="post">{% csrf_token %}
                                        <div class="mb-3">
                                        <label for="OldPassword" class="form-label">Old Password</label>
                                        <input type="text" class="form-control" id="OldPassword" value="{{data.password}}">
                                        </div>
                                        <div class="mb-3">
                                            <label for="NewPassword" class="form-label">New Password</label>
                                            <input type="password" class="form-control" id="NewPassword" name="new_password">
                                        </div>
                                        <div class="mb-3">
                                            <label for="NewConfirmPassword" class="form-label">New Confirm Password</label>
                                            <input type="password" class="form-control" id="NewConfirmPassword">
                                        </div>
                                        <button type="submit" class="btn btn-primary text-white btn-hover">Save</button>
                                    </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
           </div>

        </div>
    </div>
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
 <script  src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
    <script  src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script  src="{% static 'assets/plugin/chart/chart.js' %}"></script>
    <script  src="{% static 'assets/js/chart.js' %}"></script>
</body>
</html>
