<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
  /* General Styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
  }

  body {
    background: linear-gradient(90deg, #E8D9C9 0%, #A67B5B 50%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  /* Login Form Section */
  .login_section {
    width: 100%;
    max-width: 400px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 30px 40px;
    border: 2px solid #A67B5B;
  }

  .form_container h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 700;
    color: #A67B5B;
  }

  /* Input Box */
  .input_box {
    margin-bottom: 20px;
  }

  .input_box input {
    width: 100%;
    padding: 12px;
    border: 1px solid #A67B5B;
    border-radius: 5px;
    outline: none;
    background-color: #f9f3ef;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .input_box input:focus {
    border-color: #995f31;
    box-shadow: 0 0 5px rgba(166, 123, 91, 0.5);
  }

  /* Buttons */
  .btn {
    width: 100%;
    padding: 12px;
    background-color: #A67B5B;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }

  .btn:hover {
    background-color: #995f31;
    transform: translateY(-2px);
  }

  .btn_register {
    width: 100%;
    padding: 12px;
    background-color: transparent;
    color: #A67B5B;
    border: 2px solid #A67B5B;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s, color 0.3s;
  }

  .btn_register:hover {
    background-color: #A67B5B;
    color: #ffffff;
    transform: translateY(-2px);
  }

  /* Login Redirect */
  .register_redirect {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #333333;
  }

  .register_redirect a {
    color: #A67B5B;
    text-decoration: none;
    font-weight: 500;
  }

  .register_redirect a:hover {
    color: #995f31;
    text-decoration: underline;
  }
  </style>
</head>
<body>

  <section class="login_section">
    <div class="form_container">
      {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
      <h2>Forgot Password</h2>
      <form action="/check_password/" method="POST">{% csrf_token %}
        <div class="input_box">
          <input type="email" placeholder="Email" name="email" required="">
        </div>

        <button type="submit" class="btn">Reset Link</button>
        <p class="register_redirect">Don't have an account? <a href="/register">Register here</a></p>
        <button type="button" class="btn_register" onclick="window.location.href='/register'">Register</button>
      </form>
    </div>
  </section>

</body>
</html>
